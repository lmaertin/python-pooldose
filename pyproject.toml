[project]
name = "python-pooldose"
version = "1.0.0"
description = "Async Python client for SEKO Pooldose devices"
authors = ["Lukas Maertin"]
license = "MIT"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    aiohttp
]

[build-system]
requires = ["setuptools", "wheel", "aiohttp", "pytest", "pytest-asyncio"]
build-backend = "setuptools.build_meta"